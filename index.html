<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@500&display=swap" rel="stylesheet">

    <!-- leaflet preparation -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script defer src="leaflet-integration.js"></script>

</head>

<body>
    <div class="search-wrapper">
        <h1>Know Your Neighborhood</h1>
        <div id="search-container">
            <input type="text" id="zip-code-input" placeholder="Enter Your NYC Zip Code">
            <button id="search-button">search</button>
        </div>
    </div>

    <div id="output">
        <div id="result-container"></div>
        <div id="map"></div>
    </div>
</body>

</html>
